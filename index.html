<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luna | Contact Card</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f0f4f8;
            color: #333;
            text-align: center;
        }

        h1 {
            margin-top: 30px;
            font-size: 1.8em;
            color: #222;
        }

        p {
            font-size: 1em;
            color: #555;
            margin-bottom: 40px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 300px;
            margin: 0 auto;
        }

        .link-box {
            display: block;
            background: #0066cc;
            color: white;
            text-decoration: none;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .link-box:hover {
            background: #004999;
        }
    </style>
</head>
<body>
    <h1>Luna The Dergn</h1>
    <p>Furry creator, engineer, and designer</p>

    <div class="button-container">
        <a class="link-box" href="https://maps.app.goo.gl/8Qt4VwZXidNEFRSMA">
            Visit Global Link, The Company That Lets Me Do What I Do!
        </a>
        <a class="link-box" href="https://linktr.ee/LunaTheDergn">
            View My Links, And Get In Touch With Me!
        </a>
    </div>
</body>
</html>
